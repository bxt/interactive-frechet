<!DOCTYPE html>
<meta charset="utf-8" />
<title>Interactive Fréchet Distance Calculation</title>
<style>
* { padding: 0; margin: 0; }
body {font-family: Helvetica, Arial, sans-serif;}
div {font-size: 10px; position: absolute; left: 10px; top: 10px;}
svg {float: left;}
path {stroke: #000; fill: none;}
.leash {stroke: #777;}
.leash.overextended {stroke: #D99;}
circle {fill: #ddd; stroke: #999;}
.handle {cursor: move;}
.handle:hover {fill: #44D;}
</style>
<body>
<div>
  <h1>Interactive Fréchet Distance Calculation</h1>
  <p>
    Drag the endpoints of the line segments or hover the freespace graph to
    see some action.
  </p>
  <p>
    Made by <a href="http://bernhardhaeussner.de">Bernhard Häussner</a>. Fork me on <a href="https://github.com/bxt/interactive-frechet">GitHub</a>.
    Based on a paper from <a href="http://www.staff.science.uu.nl/~kreve101/asci/ag-cfdbt-95.pdf">H. Alt &amp; M. Godau (1995)</a> and lecture slides of <a href="https://wuecampus2.uni-wuerzburg.de/moodle/course/view.php?id=11778">T. van Dijk (2015)</a>.
  </p>
</div>
<script src="d3.js"></script>
<script src="d3-transform.js"></script>
<script src="funtools.js"></script>
<script src="linatools.js"></script>
<script src="infre.js"></script>
</body>
